<div class="content-wrapper">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Warrengruppen Match</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">


      <div class="row">

        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title"> Mioga Shop </h3>
            </div>
            <!-- /.card-header -->

            <!-- Inject Mioga Tree -->

            <div class="tree-demo-container">

              <h3>{{IncomingWarrengruppenList[0].name}}</h3>


              <mat-tree class="example-tree mat-elevation-z4"
                [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">

                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>

                  {{node.name}}

                </mat-tree-node>


                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild" >

                  <div class="mat-tree-node">

                    <button mat-icon-button matTreeNodeToggle>

                      <mat-icon>

                        {{ nestedTreeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}

                      </mat-icon>

                    </button>

                    {{node.name}}

                  </div>

                  <div class="nested-node"
                       [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">

                    <ng-container matTreeNodeOutlet></ng-container>

                  </div>

                </mat-nested-tree-node>


              </mat-tree>


            </div>


          </div>
        </div>

        <!---------------------------------------------------------------------------------------->

        <!-- right column -->
        <div class="col-md-6">
          <!-- Form Element sizes -->
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title"> Group To Match</h3>
            </div>

            <div class="tree-demo-container">
              <h3>{{IncomingWarrengruppenList[1].name}}</h3>

              <mat-tree class="mat-elevation-z4"
                        [dataSource]="flatDataSource" [treeControl]="flatTreeControl">


                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

                  <div class="leaf-node">

                    {{node.name}}

                  </div>

                </mat-tree-node>


                <mat-tree-node *matTreeNodeDef="let node; when:hasFlatChild" matTreeNodePadding>

                  <button mat-icon-button matTreeNodeToggle>
                    <mat-icon>
                      {{flatTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>

                  {{node.name}}

                </mat-tree-node>


              </mat-tree>

            </div>

          </div>
        </div>

        <!--/.col (right) -->
      </div>
      <!-- /.row -->


    </div>
  </section>
  <!-- /.content -->

</div>
