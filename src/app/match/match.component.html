<div class="content-wrapper">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Warrengruppen Match </h1>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-success" (click)="match(confirmUpdateModel)" > Match</button>

        <button class="btn btn-success" (click)="addCompleteNodeToMioga()" style="margin-left: 5px" > Create New Node </button>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">


    <div class="container-fluid">

      <span class="loading" *ngIf="loadingSymbol">
        <mat-spinner></mat-spinner>
        <h1 style="margin-top: 11rem"> ðŸ•‘ Bitte warten Sie einige Sekunden. Die BÃ¤ume werden geladen ðŸ•‘ </h1>
      </span>

      <div *ngIf="!loadingSymbol">


        <div class="row">

          <!-- left Tree -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Mioga Shop </h3>
              </div>
              <!-- /.card-header -->

              <!-- Inject Mioga Tree -->

              <div>

                <app-mioga-tree [categoriesList]="IncomingWarrengruppenList[0].categories"
                                [warengruppe]="IncomingWarrengruppenList[0]"
                                (treeSelected)="getEventLeftTree($event)">
                </app-mioga-tree>


              </div>


            </div>
          </div>

          <!-------------------------------------------------------------------------------------- -->

          <!-- right Tree -->
          <div class="col-md-6">
            <!-- Form Element sizes -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title"> Group To Match</h3>
              </div>

              <div>

                <app-tree
                  [categoriesList]="IncomingWarrengruppenList[1].categories"
                  [warengruppe]="IncomingWarrengruppenList[1]"
                  (treeSelected)="getEventRightTree($event)"></app-tree>

              </div>

            </div>
          </div>

          <!--/.col (right) -->
        </div>
        <!-- /.row -->

      </div>
    </div>

  </section>
  <!-- /.content -->

</div>


<!-- Show Confirmation of Update Warengrupen Connection ID  -->
<section>
  <ng-template #confirmUpdateModel let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="importAllConfirmationFormHeader"> Message From The Server</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <p> {{message}} </p>
    </div>

    <div class="modal-footer">

      <button
        class="btn btn-success"
        type="button" aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        Okay !
      </button>

    </div>
  </ng-template>
</section>
<!-- / Show Delete Warrengruppe Question -->
