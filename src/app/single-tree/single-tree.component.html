

<div class="content-wrapper">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1> Single Tree View </h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <div class="row">

        <div class="col">
          <!-- general form elements -->
          <div class="card card-primary">


            <div class="card-header"  *ngIf="loader" >
              <h1 class="card-title"> {{injectedCatList[0].name}} </h1>
            </div>


            <!-- Inject Mioga Tree -->

            <div *ngIf="loader">
              <app-tree
                [categoriesList]="injectedCatList[0].categories"
                [treeName]="injectedCatList[0].name">
              </app-tree>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>
</div>
