

<div class="tree-demo-container">

  <h2> {{treeName}} ðŸŒ³ </h2>

  <app-autocomplete-auto-active [categoryList] ="categoriesList"></app-autocomplete-auto-active>


  <div class="card-body table-responsive p-0" style="height: 600px;">



  <mat-tree class="mat-elevation-z4 table table-head-fixed text-nowrap" [dataSource]="flatDataSource" [treeControl]="flatTreeControl">


    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>

      <button mat-icon-button disabled></button>

      <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="todoLeafItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
    </mat-tree-node>


    <mat-tree-node *matTreeNodeDef="let node; when: hasFlatChild" matTreeNodePadding>

      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{flatTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>


      <mat-checkbox [checked]="descendantsAllSelected(node) "
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
    </mat-tree-node>

  </mat-tree>
  </div>
</div>
