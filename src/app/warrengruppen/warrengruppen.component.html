<div class="content-wrapper" style="margin-top: 2rem">
  <section class="content">
    <div class="container-fluid">


        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Add New WarrenGruppe</h3>
              </div>

              <form #postLieferantForm="ngForm">
                <div class="card-body">


                  <div class="form-group">

                    <label>WarenGruppe Name</label>
                    <input type="text" name="warrengruppeName" class="form-control" id="warrengruppeName" placeholder="WarenGruppe Name" required ngModel>

                  </div>

                  <div class="form-group">


                    <select class="form-control" name="connectionId" [(ngModel)]="selectedId">
                      <option value="{{zulieferer.connectionId}}" *ngFor="let zulieferer of zulieferList">{{zulieferer.title}}</option>
                    </select>


<!--                      <select class="form-control" ngModel = {{zulieferer.id}}>-->
<!--                        <option  name="connectionId" *ngFor="let zuliefer of zulieferList"> {{zuliefer.title}} </option>-->
<!--                      </select>-->


                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" (click)="postWarrengruppe(postLieferantForm)">Submit</button>
                </div>
              </form>




            </div>
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <a href="http://localhost:3000/backup" class="btn btn-outline-dark"> Backup </a>

                      <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                          <input type="text" name="table_search" class="form-control float-right"
                                 placeholder="Search">

                          <div class="input-group-append">
                            <button type="submit" class="btn btn-default">
                              <i class="fas fa-search"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th> Baum Für</th>
                          <th>Zulieferer connection Id</th>
                          <th>See Tree</th>
                          <th>Match</th>
                          <th>Import</th>
                          <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let warrengruppe of warrengruppen">

                        <tr>
                          <td> {{warrengruppe.id}}</td>
                          <td>{{ warrengruppe.name}}</td>
                          <td>
                            {{warrengruppe.zuliefererId}}
                          </td>
                          <td>
                              <button [routerLink]="['/single-tree' , warrengruppe.id]" mat-raised-button color="primary">Baum</button>
                          </td>

                          <td>
                              <button [routerLink]="['/match' , warrengruppe.id]" mat-raised-button color="accent" value="submit"> Match</button>
                          </td>

                          <td>
                              <button (click)="postImportTree(warrengruppe.id , warrengruppe.zuliefererId)" mat-raised-button color="primary" value="submit"> Import</button>
                          </td>
                          <td>
                              <button value="submit" (click)="onShowConfirmDelete(deleteWarengruppeModel, warrengruppe )" mat-raised-button color="warn"> Delete</button>
                          </td>

                        </tr>

                        </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
              </div>

            </div>
          </div>
        </div>




  </section>
</div>



<!-- Show Delete Warrengruppe Question -->
<section>
  <ng-template #deleteWarengruppeModel let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="warengruppeDeleteModelFormHeader">Warengruppe entfernen </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <p> möchten Sie {{deleteWarengruppen?.name}} mit {{deleteWarengruppen?.id}} entfernen ?</p>
    </div>

    <div class="modal-footer">

      <button
        (click)="
        postDeleteWarengruppen(deleteWarengruppen.id);
        modal.close()"
        class="btn btn-danger"
        data-dismiss="modal"> Ja
      </button>

      <button
        class="btn btn-primary"
        type="button" aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        Nein
      </button>

    </div>

  </ng-template>
</section>
<!-- / Show Delete Warrengruppe Question -->
