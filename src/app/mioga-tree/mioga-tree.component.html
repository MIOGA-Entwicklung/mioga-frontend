<div class="tree-demo-container">

  <h2> {{warengruppe.name}} ðŸŒ³
    <button class="btn btn-primary" (click)="filterCategories()"> Filter</button>
    <button class="btn btn-danger" style="margin-left: 5px" (click)="onChangeSelection()"> Change Selection
    </button>
  </h2>

  <app-autocomplete-auto-active [categoryList]="categoriesList"></app-autocomplete-auto-active>


  <div class="card-body table-responsive p-0" style="height: 600px;">


    <mat-tree class="mat-elevation-z4 table table-head-fixed text-nowrap" [dataSource]="flatDataSource"
              [treeControl]="flatTreeControl">


      <!-- Not Expandable Node -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

          <mat-checkbox class="checklist-leaf-node"
                        [disabled]="!allowCheck"
                        [checked]="checklistSelection.isSelected(node)"
                        (change)="todoLeafItemSelectionToggle(node)">{{node.name}} {{node.connectionId}}
          </mat-checkbox>

      </mat-tree-node>


      <!-- Expandable Node -->

      <mat-tree-node *matTreeNodeDef="let node; when: hasFlatChild" matTreeNodePadding>

        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{flatTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>


          <mat-checkbox [disabled]="!allowCheck" style="margin-left: 5px;" class="checklist-leaf-node"
                        [checked]="checklistSelection.isSelected(node)"
                        (change)="todoLeafItemSelectionToggle(node)"> {{node.name}}{{node.connectionId}}
          </mat-checkbox>

      </mat-tree-node>

    </mat-tree>
  </div>
</div>
